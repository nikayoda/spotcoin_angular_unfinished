<div class="login-container">
  <div class="vertical-center card p-3">

        <div class="text-center mb-3 mt-3">
          <img src="assets/images/blue-logo-only.svg" class="h-6" alt="" style="width: 5rem">
        </div>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="card-body">
            <div class="card-title text-center">Login to your account</div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"  aria-describedby="emailHelp" placeholder="Enter username" required>
              <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>

            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label class="form-label">
                Password
                <!--                    <a [routerLink]="['/forgot-password']" class="float-right small">I forgot password</a>-->
              </label>
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required>
              <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>

            </div>
            <!--                <div class="form-group">-->
            <!--                  <label class="custom-control custom-checkbox">-->
            <!--                    <input type="checkbox" class="custom-control-input" />-->
            <!--                    <span class="custom-control-label">Remember me</span>-->
            <!--                  </label>-->
            <!--                </div>-->

              <button [disabled]="loading" class="btn btn-blue-grad btn-block">
